<!DOCTYPE html>
<html>
  <head>
    <title>AR Menu</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Local StyleSheet -->
    <link href="./style.css" rel="stylesheet" />

    <!--JS Files-->
    <script src="./js/markerHandler.js"></script>
    <script src="./js/addButtons.js"></script>

    <!--Firebase-->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyBx1piYwBdmcpa6mjUdd40RaSdKKZn_nAQ",
        authDomain: "ar-menu-card-ea1cf.firebaseapp.com",
        projectId: "ar-menu-card-ea1cf",
        storageBucket: "ar-menu-card-ea1cf.appspot.com",
        messagingSenderId: "489526628477",
        appId: "1:489526628477:web:111ff8ee4756a62f752114",
        measurementId: "G-MF1RRXK3JF",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    </script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; 
    sourceWidth:1280; sourceHeight:960; 
    displayWidth: 1280; displayHeight: 960; 
    debugUIEnabled: false;"
      gesture-detector
      create-buttons
    >
      <!-- Camera -->
      <a-entity camera></a-entity>

      <a-assets>
        <a-asset-item
          id="pizza-model"
          src="./assets/pizza/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <!--Pattern Marker-->
      <a-marker
        id="pizza-marker"
        type="pattern"
        url="assets/dish-markers/pattern-pizza.patt"
        cursor="rayOrigin: mouse"
        markerhandler
      >
        <!-- Pizza Model -->
        <a-entity
          id="pizza-3D-model"
          position="-2 1 0.1"
          scale="0.05 0.05 0.05"
          gltf-model="#pizza-model"
          gesture-handler
        >
        </a-entity>

        <!-- Ingredients -->
        <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
          <a-plane
            position="0 0.89 0.02"
            width="1.49"
            height="0.3"
            rotation="0 0 0"
            color="#F0C30F"
          >
            <a-entity
              position="0 0 0.1"
              rotation="0 0 0"
              text="font:monoid;value:PIZZA MARGHERITA;color:black;width: 1.8;height:1;align:center;"
            ></a-entity>
          </a-plane>

          <a-entity
            position="0 0 0.1"
            rotation="0 0 0"
            text="color: black; align: center; width: 2; font: monoid;
               value: Tomato sauce\n\nMozzarella cheese\n\nParmesan cheese (optional)\n\nFresh Basil\n\nOlive oil\n\nBlack pepper (optional)"
          >
          </a-entity>
        </a-plane>
      </a-marker>
    </a-scene>

    <div id="button-div"></div>
  </body>
</html>
